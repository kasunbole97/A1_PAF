  <script>

function submitProduct(){
      if ($('#payment-id').val() != '' && $('#product-type').val() != '' && $('#amount').val() != '' && $('#buyer-description').val() != '' ) {
        $('#payment-id').removeClass('is-invalid');
        $('#product-type').removeClass('is-invalid');
        $('#amount').removeClass('is-invalid');
        $('#buyer-description').removeClass('is-invalid');

        let paymentID = $('#payment-id').val();
        let productType = $('#product-type').val();
        let amount = $('#amount').val();
        let buyerDescription = $('#buyer-description').val();

        submitForm(paymentID, productType, amount, buyerDescription);
      } else {
        if ($('#payment-id').val() == '') {
        $('#payment-id').addClass('is-invalid');
      }else{
        $('#payment-id').removeClass('is-invalid');
      }
      if($('#product-type').val() == ''){
        $('#product-type').addClass('is-invalid');
      }else{
        $('#product-type').removeClass('is-invalid');
      }
      if($('#amount').val() == ''){
        $('#amount').addClass('is-invalid');
      }else{
        $('#amount').removeClass('is-invalid');
      }
      if($('#buyer-description').val() == ''){
        $('#buyer-description').addClass('is-invalid');
      }else{
        $('#buyer-description').removeClass('is-invalid');
      }
      
      
      }
      
      
      
    }

    function submitForm(paymentCode, productType, amount, buyerDescription ){
    let product={
      "paymentCode":paymentCode,
      "productType":productType,
      "amount":amount,
      "buyerDesc":buyerDescription
};
        

      $.ajax({
									type: "POST",
                  url : "http://localhost:8080/Products",
                  data: JSON.stringify(product),
									contentType: "application/json",
									dataType: "json",
									success: function(result){
                      console.log(result);
                      console.log("done");
                      clearAllAndNotify();
									},
									error: function (data) {
                     console.log(error);
                    var element = document.getElementById("dis-error-message-insub");
                    element.classList.remove("d-none");
									}	
								});
          
        
    }
    function clearAllAndNotify() {
      document.getElementById('payment-id').value=" ";
      document.getElementById('product-type').value=" ";
      document.getElementById('amount').value=" ";
      document.getElementById('buyer-description').value=" ";
      
      var element = document.getElementById("sent-message-insub");
      element.classList.remove("d-none");
     
    }
