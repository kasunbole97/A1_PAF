  <script>

function submitProduct(){
      if ($('#product-code').val() != '' && $('#name').val() != '' && $('#product-price').val() != '' && $('#description').val() != '' ) {
        $('#product-code').removeClass('is-invalid');
        $('#name').removeClass('is-invalid');
        $('#product-price').removeClass('is-invalid');
        $('#description').removeClass('is-invalid');

        let productCode = $('#product-code').val();
        let name = $('#name').val();
        let productPrice = $('#product-price').val();
        let description = $('#description').val();

        submitForm(productCode, name, productPrice, description);
      } else {
        if ($('#product-code').val() == '') {
        $('#product-code').addClass('is-invalid');
      }else{
        $('#product-code').removeClass('is-invalid');
      }
      if($('#name').val() == ''){
        $('#name').addClass('is-invalid');
      }else{
        $('#name').removeClass('is-invalid');
      }
      if($('#product-price').val() == ''){
        $('#product-price').addClass('is-invalid');
      }else{
        $('#product-price').removeClass('is-invalid');
      }
      if($('#description').val() == ''){
        $('#description').addClass('is-invalid');
      }else{
        $('#description').removeClass('is-invalid');
      }
      
      
      }
      
      
      
    }

    function submitForm(productCode, name, productPrice, description ){
   
          $.post('http://localhost:8080/Products', { productCode: productCode, productName : name, productPrice : productPrice, productDesc :description}, 
              function(returnedData){
                  console.log(returnedData);
                  console.log("done");
                  clearAllAndNotify();
                  
          }).fail(function(){
                var element = document.getElementById("dis-error-message-insub");
                element.classList.remove("d-none");
          });          
        
    }
    function clearAllAndNotify() {
      document.getElementById('product-code').value=" ";
      document.getElementById('name').value=" ";
      document.getElementById('product-price').value=" ";
      document.getElementById('description').value=" ";
      
      var element = document.getElementById("sent-message-insub");
      element.classList.remove("d-none");
     
    }

  </script>
